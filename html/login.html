<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venorrak - Login</title>
    <link rel="icon" href= "/pictures/LOGO.png" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #fff;
        }

        nav div {
            display: inline-block;
        }

        .dropdown .dropbtn {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover,
        button:hover {
            background-color: #666;
            color: #fff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            /* Set position to absolute */
            background-color: #f1f1f1;
            min-width: 120px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            margin: 0px;
            border-radius: 5px;
            background-color: #fff;
        }

        .dropdown-content a:hover {
            background-color: #666;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            width: 30%;
            /* Adjust width as needed */
            margin: 0 auto;
            /* Center the container horizontally */
            margin-top: 100px;
            /* Adjust top margin for vertical centering */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
            padding: 20px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            width: 100%;

        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 40px);
            /* Adjust width as needed */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #666;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            width: 50%;
            margin: 20px auto;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .failed {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/portfolio">Portfolio</a>
            <div class="dropdown">
                <a class="dropbtn">Joel stats</a>
                <div class="dropdown-content">
                    <a href="/joels/users">Users</a>
                    <a href="/joels/channels">channels</a>
                </div>
            </div>
            <a href="/link">Short Link</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="get">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Submit" onclick="sendCredentials()">
        </form>
        
    </div>
    <div id="alert-container"></div>
    
    <script>
        function sendNotif() {
            var data = document.getElementById("username").value
            console.log(data);
            console.log(JSON.stringify({username: data}));
            fetch('/login/sendCode', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({username: data})
            })
        }

        function sendCredentials() {
            event.preventDefault();
            var alertContainer = document.getElementById('alert-container');
            let username = document.querySelector('input[name="username"]');
            let passwordField = document.querySelector('input[name="password"]');

            if (!username.value || !passwordField.value) {
                alert("Veuillez remplir tous les champs.");
                return;
            }
            
            fetch(`/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Basic " + btoa(`${username.value}:${passwordField.value}`),
                }
            }).then((response) => {
                console.log(response.status);
                if (response.ok) {
                    sendNotif();
                    let test = prompt("Please enter your 2FA", "");
                    fetch(`/login/verify`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"},
                        body: JSON.stringify({code: test})
                    }).then((response) => {
                        if (response.ok) {
                            alertContainer.innerHTML = '<div class="alert success">Login done!</div>';
                            setTimeout(function () {
                                window.location.replace("/");
                            }, 3000);
                        } else {
                            alertContainer.innerHTML = '<div class="alert failed">Login failed!</div>';
                            setTimeout(function () {
                                alertContainer.innerHTML = '';
                            }, 3000);
                            passwordField.value = ""; // Clear the password field
                        }
                    });
                } else if (response.status === 429) {
                    // Too many requests, refresh the page
                    window.location.reload();
                } else {
                    alertContainer.innerHTML = '<div class="alert failed">Login failed!</div>';
                    setTimeout(function () {
                        alertContainer.innerHTML = '';
                    }, 3000);
                    passwordField.value = ""; // Clear the password field
                }
            });
        }
    </script>
</body>

</html>
